
<div id="menu-div" *ngIf="items.length > 0">
  <div id="inner-div" layout="row" layout-align="center center">
    <mat-card *ngFor="let item of items">
      <img mat-card-md-image src="{{item.img}}" alt="Image">
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.quantity}}</mat-card-subtitle>
      <mat-card-subtitle>{{item.type}}</mat-card-subtitle>
      <mat-card-subtitle>Price: {{item.price}} Tk</mat-card-subtitle>
      <mat-action-row>
        <button mat-button color="accent">Add to Card</button>
        <button mat-button color="primary">Back</button>
        <button mat-button color="warn" (click)="onDelete(item._id)">Delete Item</button>
      </mat-action-row>
    </mat-card>
  </div>

</div>
